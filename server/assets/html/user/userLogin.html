<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" href="/css/newAlert.css">
    <script defer src="/js/newAlert.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            
            
            <a class="navbar-brand" href="/">Game Shop</a>
            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    <div class="position-relative">
                        <a href="/adminLogin" class="position-absolute top-0 end-0">
                            <button class="btn btn-secondary">Admin Login</button>
                        </a>
                    </div>
                    <h3 class = "my3" style="text-align: center;">User Login</h3>


                    <form class="my-3" id="loginForm" action="" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label"><b>Username</b></label>    
                            <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><b>Password</b></label>    
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password">    
                        </div>
                        <div style="display:none;" id = "spinner" class="spinner-border" role="status">
                            <span  class="visually-hidden">Loading...</span>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remeberMe">
                            <label class="form-check-label" for="remeberMe">Remember me</label>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                        Don't have an account?<a href="/userSignup"> Sign Up</a>
                    </form>
                    
                    <div class="container">
                        <div class="row">
                          <div class="col">
                            <hr>
                          </div>
                          <div class="col-md-auto" style="text-align: center;">
                            or
                          </div>
                          <div class="col">
                            <hr>
                          </div>
                        </div>
                      </div><br>

                      <div class="row justify-content-md-center">
                          <div class="col-md-3">
                              <a class="btn btn-outline-dark" href="/openID/gmail" role="button" style="text-transform:none">
                                  <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                  Login with Google
                              </a>
                          </div>
                      </div>
                      

                      <br>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>

    
    <script defer src="/js/bootstrap.min.js"></script>
    <script defer src="/js/user/login.js"></script>
</body>
</html>
