<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Game Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    <h3 class = "my3" style="text-align: center;">User Signup</h3>
                    <form class="my-3" id="signupForm" action="" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label"><b>Username</b></label>    
                            <input required class="form-control" type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><b>Email</b></label>    
                            <input required class="form-control" type="email" name="email" id="email" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><b>Password</b></label>    
                            <input required class="form-control" type="password" name="password" id="password" placeholder="Password">    
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label"><b>Confirm Password</b></label>    
                            <input required class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Password">    
                        </div>
                        <div style="display:none;" id = "spinner" class="spinner-border" role="status">
                            <span  class="visually-hidden">Loading...</span>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remeberMe">
                            <label class="form-check-label" for="remeberMe">Remember me</label>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary" style="width: 100%;">Signup</button>
                        <br><br>
                        <a href="/userLogin">User Login</a>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>

    
    <script defer src="/js/user/signup.js"></script>
</body>
</html>
