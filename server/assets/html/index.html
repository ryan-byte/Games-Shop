<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/spinner.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            
            
            <span class="navbar-brand" href="#">Game Shop</span>
            

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class = "nav-item">
                    <div class="icons mx-2">
                        <div class="cart position-relative" onclick="updateCartUI()" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="100%">
                                <g id="_01_align_center" data-name="01 align center">
                                    <path d="M24,3H4.242L4.2,2.649A3,3,0,0,0,1.222,0H0V2H1.222a1,1,0,0,1,.993.883L3.8,16.351A3,3,0,0,0,6.778,19H20V17H6.778a1,1,0,0,1-.993-.884L5.654,15H21.836ZM20.164,13H5.419L4.478,5H21.607Z"/>
                                    <circle cx="7" cy="22" r="2"/>
                                    <circle cx="17" cy="22" r="2"/>
                                </g>
                            </svg>
                            <div class="position-absolute bottom-0 start-0" id = "cartNum">
                                0
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="/adminLogin" class="btn btn-secondary">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
      
    
    <main class="container-xxl my-md-4 bd-layout">
        <div class="bd-main order-1">
            <div class="container-fluid">
                <div class="d-flex justify-content-center">
                    <div class="search-container">
                        <input id ="title" class="form-control me-2" type="search" placeholder="Title" aria-label="Search">
                        <button id = "search" class="btn btn-outline-success">Search</button>
                    </div>
                </div>
            </div>
            <div id = "spinner" class="spinner-border" role="status">
                <span  class="visually-hidden">Loading...</span>
            </div><br>
            <div id = "itemContainer" class="d-flex justify-content-center flex-wrap mx-auto">
            </div>
        </div>
    </main>
    
    <footer></footer>
    

    <!-- Modal -->
    <div class="modal fade " id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-fullscreen-xl-down modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Cart</h5>
            <button id = "closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container-fluid">
                <div class="row">
                    <div class="col border-end" id="gamesSide">
                        
                    </div>
                    <div class="col-3 ms-5">
                        <div class="position-fixed">
                            <div style="text-align: center;font: bold;">
                                <b>total:</b> <span id = "totalMoney"></span>.000 DT<br><br>
                                <div id = "cartMoneyButtons">
                                    <a href = "/order" class="btn btn-primary">Order</a>
                                    <button type="button" class="btn btn-danger" onclick = "clearCartButton()">Clear Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    
    <script defer src="/js/getGamesClient.js"></script>
    <script defer src="/js/bootstrap.min.js"></script>
    <script defer src="/js/cart.js"></script>
</body>
</html>
