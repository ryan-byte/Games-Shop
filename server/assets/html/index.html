<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/spinner.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand" href="#">Ecommerce Website</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/adminLogin" class="btn btn-secondary">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
      
    
    <div class="container-xxl my-md-4 bd-layout">
        <main class="bd-main order-1">
            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col d-flex">
                        <input id = "title" class="form-control me-2" type="search" placeholder="Title" aria-label="Search">
                        <button id = "search" class="btn btn-outline-success">Search</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div id = "itemContainer" class="d-flex flex-column bd-highlight mb-3">
            </div>
            <div id = "spinner" class="spinner-border" role="status">
                <span  class="visually-hidden">Loading...</span>
            </div>
        </main>
    </div>
    
    
    <footer></footer>
    
    
    <script src="../js/getAllGames.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
