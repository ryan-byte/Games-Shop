<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/spinner.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            
            
            <a class="navbar-brand" href="/">Game Shop</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <main>

        <form class="container-fluid mt-5" id = "orderForm">
            <div class = "row input-group ">
                <div class="col mb-3">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input required type="text" class="form-control" id="FirstName">
                </div>
                <div class="col mb-3">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input required type="text" class="form-control" id="LastName">
                </div>
                <div class="col mb-3">
                    <label for="phone" class="form-label">phone number</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">+216</span>
                        <input required type="tel" class="form-control" id="phone" pattern="[0-9]{8}" placeholder="12 234 568">
                    </div>
                </div>
            </div>
            <div class = "row input-group">
                <div class="col mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input required type="text" class="form-control" id="Address">
                </div>
                <div class = "col"></div>
            </div>
            <div class = "row input-group">
                <div class="col mb-3">
                    <label for="City" class="form-label">City</label>
                    <input required type="text" class="form-control" id="City">
                </div>
                <div class="col mb-3">
                    <label for="PostalCode" class="form-label">Postal code</label>
                    <input required type="text" class="form-control" id="PostalCode">
                </div>
            </div>

            <div class="GameInfo my-3">
                <div class="mb-3">
                    <b>Games:</b>
                    <div id = "gameList">
                        <ul class="list-group">
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <b>Total: </b><span id="totalMoney">0</span>.000DT
                </div>
            </div>
            <button id = "orderButton" type="submit" class="btn btn-primary">Order</button>
        </form>
    </main>

    <script src="/js/order/main.js"></script>
</body>
</html>
