<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logs</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/spinner.css">
    <link rel="stylesheet" href="/css/adminpanel.css">

    <link rel="stylesheet" href="/css/newAlert.css">
    <script defer src="/js/newAlert.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/adminpanel">Admin panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"  href="/adminpanel/manage" >Manage Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "  href="/adminpanel/add">Add New Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminpanel/order">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Logs</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" id = "loginOrLogoutButtonContainer">
                    <form action="/logout" method="post">
                        <button id = "submit" class="btn btn-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container-fluid my-md-4 bd-layout py-4">
        <div class="bd-main order-1">
            
            <div id = "filterPanel" class="container-fluid p-3">                
                <div class = "row input-group ">
                    <div class="col">
                        
                    </div>
                    <div class="col">
                        <input required name="username" id="username" placeholder="username" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <select class="form-select" id = "logType" aria-label="Default select example">
                            <option value="" selected>All logs</option>
                            <option value="login">Login</option>
                            <option value="createGame">Create game</option>
                            <option value="updateGame">Update game</option>
                            <option value="deleteGame">Delete game</option>
                            <option value="verifyGame">Verify order</option>
                            <option value="declineOrder">Decline order</option>
                            <option value="createOrder">Create order</option>
                        </select>
                    </div>
                    <div class="col">
                        <button id = "showButton" class = "btn btn-primary">Show</button>
                        
                    </div>
                </div>
            </div>

            <br>
            
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>  
                            <th scope="col" colspan="4">Username</th>
                            <th scope="col" colspan="4">Action</th>
                            <th scope="col" colspan="1">Date</th>   
                        </tr>
                    </thead>
                    <tbody id = "logsContainer">

                    </tbody>
                </table>
            </div>
            <div id = "spinner">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </main>


    <footer></footer>

    <script defer src="/js/adminpanel/logs.js"></script>

    <script defer src="/js/bootstrap.min.js"></script>
    <script src="/js/changeUiOnLoggedUsers.js"></script>

    <script defer src="/js/addFooter.js"></script>
</body>
</html>
